{% extends "tracker/base.html" %}
{% block content %}
<style>
.hero {
    background: linear-gradient(135deg, #2193b0, #6dd5ed);
    color: white;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    border-radius: 10px;
}

.hero h1 {
    font-size: 3.5rem;
    font-weight: bold;
}

.hero p {
    font-size: 1.25rem;
}

.btn-lg-custom {
    padding: 0.75rem 2rem;
    font-size: 1.2rem;
}
</style>

<div class="hero shadow">
    <div>
        <h1>Welcome to Task Manager</h1>
        <p class="mt-3 mb-4">A smart way to track your daily tasks and keep your team in sync.</p>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-light btn-lg btn-lg-custom me-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-lg btn-lg-custom">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
