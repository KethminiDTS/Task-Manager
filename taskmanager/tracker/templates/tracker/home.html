{% extends "tracker/base.html" %}
{% block content %}
<style>
body {
    background: url("https://images.unsplash.com/photo-1629757509637-7c99379d6d26?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}

.hero {
    color: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
    backdrop-filter: brightness(0.9) blur(1px);
}

.hero h1 {
    font-size: 3.5rem;
    font-weight: bold;
}

.hero p {
    font-size: 1.25rem;
}

.btn-lg-custom {
    padding: 0.75rem 2rem;
    font-size: 1.2rem;
}
</style>

<div class="hero">
    <div>
        <h1>Welcome to Task Manager</h1>
        <p class="mt-3 mb-4">A smart way to track your daily tasks and keep your team in sync.</p>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-light btn-lg btn-lg-custom me-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-lg btn-lg-custom">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
